<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-beehive-heading" jhiTranslate="beeServerApp.beehive.home.createOrEditLabel">Create or edit a Beehive</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="beeServerApp.beehive.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="beeServerApp.beehive.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="beeServerApp.beehive.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="beeServerApp.beehive.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="beeServerApp.beehive.yearCreated" for="field_yearCreated">Year Created</label>
                    <input type="number" class="form-control" name="yearCreated" id="field_yearCreated"
                           formControlName="yearCreated"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="beeServerApp.beehive.monthCreated" for="field_monthCreated">Month Created</label>
                    <input type="number" class="form-control" name="monthCreated" id="field_monthCreated"
                           formControlName="monthCreated"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="beeServerApp.beehive.apiary" for="field_apiary">Apiary</label>
                    <select class="form-control" id="field_apiary" name="apiary" formControlName="apiaryId">
                        <option *ngIf="!editForm.get('apiaryId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="apiaryOption.id" *ngFor="let apiaryOption of apiaries; trackBy: trackById">{{ apiaryOption.code }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('apiaryId')!.invalid && (editForm.get('apiaryId')!.dirty || editForm.get('apiaryId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('apiaryId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
