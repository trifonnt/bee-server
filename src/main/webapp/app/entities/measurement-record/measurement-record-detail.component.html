<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="measurementRecord">
            <h2><span jhiTranslate="beeServerApp.measurementRecord.detail.title">Measurement Record</span> {{ measurementRecord.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="beeServerApp.measurementRecord.recordedAt">Recorded At</span></dt>
                <dd>
                    <span>{{ measurementRecord.recordedAt }}</span>
                </dd>
                <dt><span jhiTranslate="beeServerApp.measurementRecord.inboundCount">Inbound Count</span></dt>
                <dd>
                    <span>{{ measurementRecord.inboundCount }}</span>
                </dd>
                <dt><span jhiTranslate="beeServerApp.measurementRecord.outboundCount">Outbound Count</span></dt>
                <dd>
                    <span>{{ measurementRecord.outboundCount }}</span>
                </dd>
                <dt><span jhiTranslate="beeServerApp.measurementRecord.device">Device</span></dt>
                <dd>
                    <div *ngIf="measurementRecord.deviceId">
                        <a [routerLink]="['/device', measurementRecord.deviceId, 'view']">{{ measurementRecord.deviceCode }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/measurement-record', measurementRecord.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
